<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <input type=radio name="slid" id="slide1" checked>
                <input type=radio name="slid" id="slide2">
                <input type=radio name="slid" id="slide3">
                <input type=radio name="slid" id="slide4">
                <div class="slides">
                    <img  class="slide slide1" src="scr/image/gordon.jpg">
                    <img  class="slide slide2" src="scr/image/cola.jpg">
                    <img  class="slide slide3" src="scr/image/fresko.jpg">
                    <img  class="slide slide4" src="scr/image/ponos.jpg">
                </div>
                <div class="wrappper-controls-text">
                    <p>Класс!</p>
                    <div class="controls">
                        <label for=slide1></label>
                        <label for=slide2></label>
                        <label for=slide3></label>
                        <label for=slide4></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
